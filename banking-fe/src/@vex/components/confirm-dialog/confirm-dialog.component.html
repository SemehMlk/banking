<h1 matDialogTitle>Confirmation</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-primary mr-16" (click)="dialogRef.close(true)">Oui</button>
    <button mat-raised-button class="mat-warn mr-16" (click)="dialogRef.close(false)">Non</button>
</div>
